<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SADAO MED-TECH SYSTEM</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            --primary: #00f2ff; /* ‡∏ü‡πâ‡∏≤‡πÇ‡∏Æ‡πÇ‡∏•‡πÅ‡∏Å‡∏£‡∏° */
            --secondary: #00ff88; /* ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡πÄ‡∏•‡πÄ‡∏ã‡∏≠‡∏£‡πå */
            --bg-dark: #050a10; /* ‡∏î‡∏≥‡∏•‡∏∂‡∏Å */
            --panel-bg: rgba(10, 20, 35, 0.85);
            --border-glow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        body {
            font-family: 'Chakra Petch', sans-serif; /* ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏ó‡∏£‡∏á‡πÄ‡∏´‡∏•‡∏µ‡πà‡∏¢‡∏° ‡∏•‡πâ‡∏≥‡∏¢‡∏∏‡∏Ñ */
            background-color: var(--bg-dark);
            background-image: 
                linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px; /* ‡∏ï‡∏≤‡∏£‡∏≤‡∏á Grid ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
        }

        /* --- Animations --- */
        @keyframes scanline {
            0% { top: -10%; opacity: 0; }
            50% { opacity: 0.5; }
            100% { top: 110%; opacity: 0; }
        }
        .scan-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.1), transparent);
            animation: scanline 5s linear infinite;
            pointer-events: none; z-index: 5;
        }

        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* --- UI Components --- */
        .tech-panel {
            background: var(--panel-bg);
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            position: relative;
        }
        .tech-panel::before { /* ‡∏Ç‡∏µ‡∏î‡∏°‡∏∏‡∏°‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á */
            content: ''; position: absolute; top: -1px; left: -1px; width: 20px; height: 20px;
            border-top: 2px solid var(--primary); border-left: 2px solid var(--primary); border-radius: 15px 0 0 0;
        }
        .tech-panel::after {
            content: ''; position: absolute; bottom: -1px; right: -1px; width: 20px; height: 20px;
            border-bottom: 2px solid var(--primary); border-right: 2px solid var(--primary); border-radius: 0 0 15px 0;
        }

        .neon-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            letter-spacing: 2px;
        }

        .btn-cyber {
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 10px 25px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .btn-cyber:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
        }

        .input-cyber {
            background: rgba(0,0,0,0.5);
            border: 1px solid #333;
            border-left: 3px solid var(--primary);
            color: white;
            width: 100%; padding: 12px; margin-bottom: 15px;
            font-family: 'Chakra Petch';
        }
        .input-cyber:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }

        /* --- Layout Control --- */
        #app-container { display: none; } /* ‡∏ã‡πà‡∏≠‡∏ô‡πÅ‡∏≠‡∏õ‡∏´‡∏•‡∏±‡∏Å‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô */
        #login-container { 
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            background: radial-gradient(circle, #0f1c2e 0%, #000000 100%);
            z-index: 1000; position: relative;
        }

        /* --- Dashboard Grid --- */
        .cat-card {
            cursor: pointer; transition: 0.3s; padding: 30px 15px; text-align: center; height: 100%;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .cat-card:hover { 
            border-color: var(--secondary); background: rgba(0, 255, 136, 0.1); 
            transform: translateY(-5px); box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        /* --- Contestant Card --- */
        .card-player {
            margin-bottom: 15px; position: relative; border-left: 4px solid #444; padding: 15px;
            background: rgba(255,255,255,0.02); transition: 0.2s;
        }
        .card-player.active { border-left-color: var(--secondary); background: rgba(0, 255, 136, 0.05); }
        .drag-handle { cursor: move; color: #666; font-size: 20px; padding-right: 15px; display: none; } /* ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏•‡∏≤‡∏Å */
        .admin-mode .drag-handle { display: block; color: var(--primary); } /* ‡πÇ‡∏ä‡∏ß‡πå‡∏ï‡∏≠‡∏ô Admin */

        /* --- Loading Overlay --- */
        .loader-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div class="scan-overlay"></div>

    <div id="login-container">
        <div class="tech-panel p-5 text-center" style="max-width: 400px; width: 90%;">
            <div class="mb-4">
                <i class="fa-solid fa-shield-virus fa-4x" style="color: var(--primary);"></i>
            </div>
            <h2 class="neon-title mb-2">ACCESS CONTROL</h2>
            <p class="text-muted mb-4" style="font-size: 0.8rem;">SADAO MED-TECH SYSTEM v2.0</p>
            
            <input type="text" id="user" class="input-cyber" placeholder="USERNAME ID">
            <input type="password" id="pass" class="input-cyber" placeholder="PASSWORD KEY">
            
            <button class="btn-cyber w-100 mt-3" onclick="doLogin()">INITIALIZE <i class="fa-solid fa-power-off"></i></button>
        </div>
        <p class="mt-4 text-muted" style="font-size: 0.7rem;">SECURE CONNECTION ESTABLISHED</p>
    </div>

    <div id="system-loader" class="loader-screen" style="display: none;">
        <i class="fa-solid fa-circle-nodes fa-spin fa-3x mb-3" style="color: var(--primary);"></i>
        <h4 class="neon-title">SYSTEM BOOTING...</h4>
        <div class="progress mt-3" style="width: 200px; height: 2px; background: #333;">
            <div class="progress-bar bg-info" style="width: 100%; animation: loadBar 2s ease-in-out;"></div>
        </div>
    </div>

    <div id="app-container">
        
        <nav class="navbar navbar-dark bg-transparent border-bottom border-secondary mb-4 p-3">
            <div class="container">
                <span class="navbar-brand neon-title" style="font-size: 1.2rem;">
                    <i class="fa-solid fa-dna"></i> SADAO MED-TECH
                </span>
                <div class="d-flex align-items-center gap-3">
                    <div class="text-end d-none d-md-block">
                        <small class="d-block text-muted" style="font-size: 0.7rem;">LOGGED IN AS</small>
                        <span id="user-role-display" style="color: var(--primary); font-weight: bold;">JUDGE</span>
                    </div>
                    <button class="btn btn-sm btn-outline-danger rounded-circle" onclick="doLogout()" style="width: 35px; height: 35px;">
                        <i class="fa-solid fa-power-off"></i>
                    </button>
                </div>
            </div>
        </nav>

        <div id="admin-toolbar" class="container mb-4 d-none">
            <div class="tech-panel p-2 d-flex gap-2 justify-content-center">
                <button class="btn btn-sm btn-outline-info" onclick="addNewContestant()">
                    <i class="fa-solid fa-user-plus"></i> ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠
                </button>
                <button class="btn btn-sm btn-outline-warning" onclick="toggleEditMode()">
                    <i class="fa-solid fa-sort"></i> ‡πÇ‡∏´‡∏°‡∏î‡∏à‡∏±‡∏î‡∏Ñ‡∏¥‡∏ß
                </button>
            </div>
        </div>

        <section id="view-dashboard" class="container fade-in">
            <div class="text-center mb-5">
                <h3 class="fw-light">SELECT <span style="color:var(--secondary)">CATEGORY</span></h3>
            </div>
            <div class="row g-4 justify-content-center" id="cat-grid"></div>
        </section>

        <section id="view-list" class="container fade-in" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button class="btn btn-sm btn-outline-light" onclick="goHome()">
                    <i class="fa-solid fa-arrow-left"></i> BACK
                </button>
                <h4 class="neon-title m-0" id="cat-title">TITLE</h4>
                <div style="width: 50px;"></div>
            </div>
            <div id="contestant-container"></div>
        </section>

        <section id="view-rank" class="container fade-in mt-5">
            <div class="tech-panel p-3">
                <h5 class="neon-title mb-3"><i class="fa-solid fa-chart-line"></i> REAL-TIME RANKING</h5>
                <table class="table table-dark table-sm" style="background: transparent;">
                    <thead><tr class="text-info"><th>#</th><th>TEAM</th><th class="text-end">SCORE</th></tr></thead>
                    <tbody id="rank-body"></tbody>
                </table>
            </div>
        </section>

    </div>

    <script>
        // üî¥üî¥ URL ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì üî¥üî¥
        const API_URL = "https://script.google.com/macros/s/AKfycbyGtY1FBwTvk0ng7eOcGJ_cs9mZt-6jC9WoOAWhp1d6YHSTpd3HDJImdae3dFxMvfRv7Q/exec";

        // Global State
        let currentUser = null;
        let allData = [];
        let currentCat = '';
        let isEditMode = false;
        let sortableInstance = null;

        // Config
        const CATS = {
            'Oral': { icon: 'fa-microphone-lines', label: 'Oral Presentation' },
            'Poster': { icon: 'fa-image', label: 'Poster Presentation' },
            'Photo': { icon: 'fa-camera', label: 'Photo Voice' },
            'Story': { icon: 'fa-book-open', label: 'Storytelling' },
            'Film': { icon: 'fa-film', label: 'Short Film' }
        };

        const CRITERIA = {
            'Oral': [{name:'‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤', max:80}, {name:'‡∏ô‡∏≥‡πÄ‡∏™‡∏ô‡∏≠', max:20}],
            'Poster': [{name:'‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤', max:50}, {name:'‡∏ô‡∏≥‡πÄ‡∏™‡∏ô‡∏≠', max:50}],
            'Photo': [{name:'‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤', max:30}, {name:'‡∏†‡∏≤‡∏û', max:50}, {name:'‡∏ô‡∏≥‡πÄ‡∏™‡∏ô‡∏≠', max:20}],
            'Story': [{name:'‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á', max:70}, {name:'‡∏ô‡∏≥‡πÄ‡∏™‡∏ô‡∏≠', max:30}],
            'Film': [{name:'‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤', max:40}, {name:'‡∏ô‡∏≥‡πÄ‡∏™‡∏ô‡∏≠', max:20}, {name:'‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå', max:20}, {name:'‡πÄ‡∏ó‡∏Ñ‡∏ô‡∏¥‡∏Ñ', max:20}],
            'Default': [{name:'‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°', max:100}]
        };

        // --- Init ---
        window.onload = () => {
            const saved = localStorage.getItem('sadao_user');
            if (saved) {
                currentUser = JSON.parse(saved);
                bootSystem(); // ‡∏Ç‡πâ‡∏≤‡∏° Login ‡∏ñ‡πâ‡∏≤‡∏à‡∏≥‡πÑ‡∏î‡πâ
            }
        };

        // --- System Boot & Transition ---
        function doLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(!u || !p) return Swal.fire('Error', 'Input Missing', 'warning');

            // Show Fake Loader while checking
            document.getElementById('system-loader').style.display = 'flex';

            fetch(`${API_URL}?action=login&u=${u}&p=${p}`)
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') {
                    currentUser = data.user;
                    localStorage.setItem('sadao_user', JSON.stringify(currentUser));
                    
                    // ‡∏´‡∏ô‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤ 1.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ ‡πÉ‡∏´‡πâ‡∏î‡∏π‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏£‡∏¥‡∏á
                    setTimeout(() => {
                        bootSystem();
                    }, 1500);
                } else {
                    document.getElementById('system-loader').style.display = 'none';
                    Swal.fire({icon:'error', title:'ACCESS DENIED', background:'#000', color:'#fff'});
                }
            });
        }

        function bootSystem() {
            // 1. ‡∏ã‡πà‡∏≠‡∏ô Login -> 2. ‡πÇ‡∏ä‡∏ß‡πå Loader (‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÇ‡∏ä‡∏ß‡πå) -> 3. ‡πÄ‡∏õ‡∏¥‡∏î App
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('system-loader').style.display = 'flex';
            
            // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
            fetchData().then(() => {
                document.getElementById('system-loader').style.display = 'none';
                document.getElementById('app-container').style.display = 'block'; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á!
                setupUI();
            });
        }

        function doLogout() {
            localStorage.removeItem('sadao_user');
            location.reload(); // ‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ Login
        }

        // --- Data & UI Setup ---
        async function fetchData() {
            const res = await fetch(`${API_URL}?action=getData`);
            allData = await res.json();
            updateRank();
        }

        function setupUI() {
            document.getElementById('user-role-display').innerText = currentUser.name.toUpperCase();
            
            // Admin Check
            if(currentUser.role === 'Admin') {
                document.getElementById('admin-toolbar').classList.remove('d-none');
            }

            // Create Dashboard Cards
            const grid = document.getElementById('cat-grid');
            grid.innerHTML = '';
            
            let allowed = (currentUser.role === 'Admin') ? Object.keys(CATS) : currentUser.categories.split(',');

            allowed.forEach(key => {
                key = key.trim();
                let confKey = Object.keys(CATS).find(k => key.includes(k)) || 'Oral';
                let info = CATS[confKey];
                
                grid.innerHTML += `
                <div class="col-6 col-md-4">
                    <div class="tech-panel cat-card" onclick="openCat('${key}')">
                        <i class="fa-solid ${info.icon} fa-3x mb-3" style="color:var(--secondary)"></i>
                        <h5 class="fw-bold m-0">${key}</h5>
                    </div>
                </div>`;
            });
        }

        function openCat(catName) {
            currentCat = catName;
            document.getElementById('view-dashboard').style.display = 'none';
            document.getElementById('view-list').style.display = 'block';
            document.getElementById('cat-title').innerText = catName.toUpperCase();
            renderList();
        }

        function goHome() {
            document.getElementById('view-list').style.display = 'none';
            document.getElementById('view-dashboard').style.display = 'block';
            fetchData(); // Refresh data when going home
        }

        function renderList() {
            const cont = document.getElementById('contestant-container');
            cont.innerHTML = '';
            
            let list = allData.filter(r => r[2].includes(currentCat));
            
            if(list.length === 0) cont.innerHTML = '<p class="text-center text-muted">NO DATA</p>';

            list.forEach(row => {
                let id = row[0], name = row[1], org = row[3], status = row[4];
                let active = status === 'Active';
                
                cont.innerHTML += `
                <div class="tech-panel card-player ${active ? 'active' : ''}" data-id="${id}">
                    <div class="d-flex align-items-center">
                        <div class="drag-handle"><i class="fa-solid fa-grip-lines"></i></div>
                        <div class="flex-grow-1 ps-2">
                            ${active ? '<span class="badge bg-success mb-1">ON STAGE</span>' : ''}
                            <h5 class="fw-bold m-0">${name}</h5>
                            <small class="text-info">${org}</small>
                        </div>
                        <button class="btn-cyber btn-sm" onclick="score('${id}','${name}','${currentCat}')">VOTE</button>
                    </div>
                </div>`;
            });

            // Re-init Sortable for Admin
            if(sortableInstance) sortableInstance.destroy();
            const el = document.getElementById('contestant-container');
            sortableInstance = new Sortable(el, {
                handle: '.drag-handle',
                disabled: !isEditMode,
                animation: 150,
                onEnd: () => saveOrder()
            });
        }

        // --- Admin Functions ---
        function toggleEditMode() {
            isEditMode = !isEditMode;
            document.getElementById('contestant-container').classList.toggle('admin-mode');
            if(sortableInstance) sortableInstance.option('disabled', !isEditMode);
            
            const btn = document.querySelector('button[onclick="toggleEditMode()"]');
            if(isEditMode) {
                btn.classList.remove('btn-outline-warning'); btn.classList.add('btn-warning');
                Swal.fire({toast:true, position:'top', title:'DRAG & DROP ENABLED', icon:'info', showConfirmButton:false, timer:1500});
            } else {
                btn.classList.add('btn-outline-warning'); btn.classList.remove('btn-warning');
            }
        }

        async function addNewContestant() {
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á Select Options
            let opts = '';
            Object.keys(CATS).forEach(k => opts += `<option value="${k}">${CATS[k].label}</option>`);

            const { value: form } = await Swal.fire({
                title: 'NEW REGISTRATION',
                background: '#050a10', color: '#fff',
                html: `
                    <input id="swal-name" class="input-cyber" placeholder="NAME / TEAM">
                    <input id="swal-org" class="input-cyber" placeholder="ORGANIZATION">
                    <select id="swal-cat" class="input-cyber" style="background:#111">${opts}</select>
                `,
                showCancelButton: true,
                preConfirm: () => {
                    return {
                        name: document.getElementById('swal-name').value,
                        org: document.getElementById('swal-org').value,
                        cat: document.getElementById('swal-cat').value
                    }
                }
            });

            if(form && form.name) {
                Swal.fire({title:'SAVING...', background:'#000', color:'#fff', didOpen:()=>Swal.showLoading()});
                fetch(`${API_URL}?action=addContestant&name=${form.name}&category=${form.cat}&org=${form.org}`)
                .then(() => {
                    Swal.fire({icon:'success', title:'ADDED', background:'#000', color:'#fff', timer:1000, showConfirmButton:false});
                    fetchData().then(() => { if(currentCat) renderList(); });
                });
            }
        }

        function saveOrder() {
            const ids = Array.from(document.querySelectorAll('.card-player')).map(e => e.getAttribute('data-id'));
            fetch(`${API_URL}?action=updateOrder&ids=${ids.join(',')}`);
        }

        // --- Scoring & Ranking ---
        async function score(id, name, catRaw) {
            let key = Object.keys(CRITERIA).find(k => catRaw.includes(k)) || 'Default';
            let crits = CRITERIA[key];

            let html = `<div class="text-start mb-3 text-muted">JUDGE: ${currentUser.name}</div>`;
            crits.forEach((c, i) => {
                html += `<div class="mb-2 text-start"><label class="text-info">${c.name} /${c.max}</label>
                <input type="number" id="sc_${i}" class="input-cyber" max="${c.max}"></div>`;
            });

            const { isConfirmed } = await Swal.fire({
                title: name, html: html, background: '#0a1423', color: '#fff',
                showCancelButton: true, confirmButtonText: 'CONFIRM', confirmButtonColor: '#00f2ff'
            });

            if(isConfirmed) {
                let total = 0, det = [];
                crits.forEach((c, i) => {
                    let v = Number(document.getElementById(`sc_${i}`).value) || 0;
                    total += v; det.push(`${c.name}:${v}`);
                });

                Swal.fire({title:'UPLOADING...', background:'#000', color:'#fff', didOpen:()=>Swal.showLoading()});
                fetch(`${API_URL}?action=submitScore&id=${id}&judge=${currentUser.name}&score=${total}&detail=${det.join('|')}`)
                .then(() => {
                    Swal.fire({icon:'success', title:'VOTED', background:'#000', color:'#fff', timer:1000, showConfirmButton:false});
                    fetchData();
                });
            }
        }

        function updateRank() {
            // Sort by Total Score (Column index 5)
            let sorted = [...allData].sort((a,b) => (b[5]||0) - (a[5]||0)).slice(0, 5); // Top 5
            const tb = document.getElementById('rank-body');
            tb.innerHTML = '';
            sorted.forEach((r, i) => {
                tb.innerHTML += `<tr>
                    <td><span class="badge bg-dark border border-secondary">${i+1}</span></td>
                    <td>${r[1]}</td>
                    <td class="text-end" style="color:var(--primary)">${r[5]||0}</td>
                </tr>`;
            });
        }
    </script>
</body>
</html>
