<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SADAO MED-TECH 2026</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            --primary: #00f2ff; /* Neon Cyan */
            --secondary: #00ff88; /* Neon Green */
            --bg-dark: #0a0f1c;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-glow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        body {
            font-family: 'Prompt', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 10%, #1a2a44 0%, var(--bg-dark) 60%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        /* --- UI Components --- */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .neon-text {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            text-shadow: var(--text-glow);
            letter-spacing: 2px;
        }

        .btn-tech {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            border-radius: 50px;
            padding: 10px 25px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.1);
        }
        .btn-tech:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.6);
        }

        /* --- Views Management --- */
        .view-section { display: none; animation: fadeIn 0.5s ease; }
        .view-section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Login Page --- */
        #login-view {
            height: 100vh;
            display: flex; /* Flex ‡∏à‡∏∞‡∏ñ‡∏π‡∏Å override ‡∏î‡πâ‡∏ß‡∏¢ JS class toggle ‡πÅ‡∏ï‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏£‡∏≤‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô */
            align-items: center;
            justify-content: center;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        .input-tech {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .input-tech:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }

        /* --- Dashboard (Category Selection) --- */
        .cat-card {
            cursor: pointer;
            transition: 0.3s;
            height: 100%;
            text-align: center;
            padding: 30px 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .cat-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.1);
            border-color: var(--secondary);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }
        .cat-icon { font-size: 3rem; margin-bottom: 15px; color: var(--secondary); }

        /* --- Contestant List --- */
        .card-contestant {
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            border-left: 5px solid transparent;
        }
        .card-contestant.active-status {
            border-left-color: var(--secondary);
            background: rgba(0, 255, 136, 0.05);
        }
        .score-badge {
            position: absolute; top: 10px; right: 10px;
            font-family: 'Orbitron'; color: var(--primary);
        }

        /* --- Leaderboard --- */
        .rank-1 { color: #ffd700; text-shadow: 0 0 10px #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        /* --- Floating Nav --- */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(10, 15, 28, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            display: flex; gap: 15px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .nav-btn {
            color: #aaa; font-size: 1.2rem; padding: 10px; border-radius: 50%;
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
            transition: 0.3s; cursor: pointer;
        }
        .nav-btn.active, .nav-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        .loading-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--bg-dark); z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <i class="fa-solid fa-dna fa-spin fa-3x mb-3" style="color: var(--primary);"></i>
        <h4 class="neon-text">SADAO MED-TECH</h4>
        <small class="text-muted">LOADING SYSTEM...</small>
    </div>

    <section id="login-view" class="view-section">
        <div class="glass-panel login-box">
            <div class="mb-4">
                <i class="fa-solid fa-user-doctor fa-3x" style="color: var(--primary);"></i>
            </div>
            <h3 class="neon-text mb-4">SYSTEM LOGIN</h3>
            <input type="text" id="username" class="input-tech" placeholder="USERNAME">
            <input type="password" id="password" class="input-tech" placeholder="PASSWORD">
            <button class="btn-tech w-100" onclick="doLogin()">ACCESS SYSTEM</button>
        </div>
    </section>

    <section id="dashboard-view" class="view-section container py-5">
        <div class="text-center mb-5">
            <h5 class="text-muted">WELCOME, <span id="user-display" style="color:var(--primary)">JUDGE</span></h5>
            <h2 class="neon-text">SELECT CATEGORY</h2>
        </div>
        <div class="row g-4" id="category-grid">
            </div>
    </section>

    <section id="contestant-view" class="view-section container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button class="btn btn-sm btn-outline-light rounded-pill" onclick="switchView('dashboard-view')">
                <i class="fa-solid fa-arrow-left"></i> BACK
            </button>
            <h4 class="neon-text m-0" id="current-cat-title">ORAL PRESENTATION</h4>
            <div style="width: 60px;"></div> </div>

        <div id="contestant-list-container"></div>
    </section>

    <section id="leaderboard-view" class="view-section container py-5">
        <h3 class="neon-text text-center mb-4"><i class="fa-solid fa-trophy"></i> LEADERBOARD</h3>
        <div class="glass-panel p-3">
            <table class="table table-dark table-hover" style="background: transparent;">
                <thead>
                    <tr style="color: var(--primary);"><th>#</th><th>NAME</th><th>ORG</th><th class="text-end">SCORE</th></tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
    </section>

    <div id="bottom-nav" class="bottom-nav d-none">
        <div class="nav-btn" onclick="switchView('dashboard-view')" title="Home"><i class="fa-solid fa-house"></i></div>
        <div class="nav-btn" onclick="refreshData()" title="Refresh"><i class="fa-solid fa-rotate"></i></div>
        <div class="nav-btn" onclick="switchView('leaderboard-view')" title="Rank"><i class="fa-solid fa-chart-simple"></i></div>
        <div class="nav-btn" onclick="doLogout()" title="Logout" style="color: #ff4d4d;"><i class="fa-solid fa-power-off"></i></div>
    </div>

    <script>
        // üî¥üî¥ URL ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì üî¥üî¥
        const API_URL = "https://script.google.com/macros/s/AKfycbyGtY1FBwTvk0ng7eOcGJ_cs9mZt-6jC9WoOAWhp1d6YHSTpd3HDJImdae3dFxMvfRv7Q/exec";
        
        // State
        let currentUser = null;
        let allContestants = [];
        let currentCategory = "";

        // Categories Config & Icons
        const CAT_CONFIG = {
            'Oral': { icon: 'fa-microphone-lines', name: 'Oral Presentation' },
            'Poster': { icon: 'fa-image', name: 'Poster Presentation' },
            'Photo': { icon: 'fa-camera', name: 'Photo Voice' },
            'Story': { icon: 'fa-book-open', name: 'Storytelling' },
            'Film': { icon: 'fa-film', name: 'Short Film' }
        };

        // Criteria (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°)
        const CRITERIA = {
            'Oral': [{name:'‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤', max:80}, {name:'‡∏ô‡∏≥‡πÄ‡∏™‡∏ô‡∏≠', max:20}],
            'Poster': [{name:'‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤', max:50}, {name:'‡∏ô‡∏≥‡πÄ‡∏™‡∏ô‡∏≠', max:50}],
            'Photo': [{name:'‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤', max:30}, {name:'‡∏†‡∏≤‡∏û', max:50}, {name:'‡∏ô‡∏≥‡πÄ‡∏™‡∏ô‡∏≠', max:20}],
            'Story': [{name:'‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á', max:70}, {name:'‡∏ô‡∏≥‡πÄ‡∏™‡∏ô‡∏≠', max:30}],
            'Film': [{name:'‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤', max:40}, {name:'‡∏ô‡∏≥‡πÄ‡∏™‡∏ô‡∏≠', max:20}, {name:'‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå', max:20}, {name:'‡πÄ‡∏ó‡∏Ñ‡∏ô‡∏¥‡∏Ñ', max:20}],
            'Default': [{name:'‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°', max:100}]
        };

        // --- Init ---
        window.onload = () => {
            // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡πÄ‡∏Ñ‡∏¢ Login ‡∏Ñ‡πâ‡∏≤‡∏á‡πÑ‡∏ß‡πâ‡πÑ‡∏´‡∏°
            const savedUser = localStorage.getItem('sadao_user');
            if(savedUser) {
                currentUser = JSON.parse(savedUser);
                postLoginInit();
            } else {
                document.getElementById('loading').style.display = 'none';
                switchView('login-view');
            }
        };

        // --- Navigation System ---
        function switchView(viewId) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            
            // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£ Nav bar
            const nav = document.getElementById('bottom-nav');
            if(viewId === 'login-view') nav.classList.add('d-none');
            else nav.classList.remove('d-none');

            // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤ Leaderboard ‡πÉ‡∏´‡πâ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡∏°‡πà‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡∏µ‡∏¢‡∏á
            if(viewId === 'leaderboard-view') updateLeaderboard();
        }

        // --- Login Logic ---
        function doLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            
            if(!u || !p) return Swal.fire('Error', 'Please enter username & password', 'warning');

            document.getElementById('loading').style.display = 'flex';
            
            fetch(`${API_URL}?action=login&u=${u}&p=${p}`)
                .then(res => res.json())
                .then(data => {
                    if(data.status === 'success') {
                        currentUser = data.user;
                        localStorage.setItem('sadao_user', JSON.stringify(currentUser));
                        postLoginInit();
                    } else {
                        document.getElementById('loading').style.display = 'none';
                        Swal.fire('Access Denied', 'Username or Password incorrect', 'error');
                    }
                });
        }

        function doLogout() {
            localStorage.removeItem('sadao_user');
            location.reload();
        }

        function postLoginInit() {
            document.getElementById('user-display').innerText = currentUser.name.toUpperCase();
            document.getElementById('username').value = ''; 
            document.getElementById('password').value = '';
            
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏° Dashboard ‡∏ï‡∏≤‡∏°‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå
            renderDashboard();
            
            // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏£‡∏≠‡πÑ‡∏ß‡πâ
            refreshData(true); 
        }

        // --- Dashboard Logic ---
        function renderDashboard() {
            const grid = document.getElementById('category-grid');
            grid.innerHTML = '';
            
            let allowed = [];
            if(currentUser.role === 'Admin') {
                allowed = Object.keys(CAT_CONFIG); // Admin ‡πÄ‡∏´‡πá‡∏ô‡∏´‡∏°‡∏î
            } else {
                // Judge ‡πÄ‡∏´‡πá‡∏ô‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ó‡∏µ‡πà‡∏°‡∏µ‡πÉ‡∏ô CSV
                allowed = currentUser.categories.split(',').map(s => s.trim());
            }

            allowed.forEach(key => {
                // ‡∏´‡∏≤ key ‡∏ó‡∏µ‡πà match ‡∏Å‡∏±‡∏ö config (‡πÄ‡∏ä‡πà‡∏ô Oral Research -> match Oral)
                let configKey = Object.keys(CAT_CONFIG).find(k => key.includes(k)) || 'Oral'; 
                let info = CAT_CONFIG[configKey];
                
                let html = `
                <div class="col-6 col-md-4">
                    <div class="glass-panel cat-card" onclick="selectCategory('${key}')">
                        <i class="fa-solid ${info.icon} cat-icon"></i>
                        <h5 class="fw-bold">${key}</h5>
                    </div>
                </div>`;
                grid.innerHTML += html;
            });
            
            document.getElementById('loading').style.display = 'none';
            switchView('dashboard-view');
        }

        function selectCategory(catName) {
            currentCategory = catName;
            document.getElementById('current-cat-title').innerText = catName.toUpperCase();
            renderContestants();
            switchView('contestant-view');
        }

        // --- Data Handling ---
        function refreshData(silent = false) {
            if(!silent) document.getElementById('loading').style.display = 'flex';
            
            fetch(`${API_URL}?action=getData`)
                .then(res => res.json())
                .then(data => {
                    allContestants = data;
                    if(document.getElementById('contestant-view').classList.contains('active')) {
                        renderContestants();
                    }
                    if(!silent) document.getElementById('loading').style.display = 'none';
                });
        }

        function renderContestants() {
            const container = document.getElementById('contestant-list-container');
            container.innerHTML = '';

            // ‡∏Å‡∏£‡∏≠‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏´‡∏°‡∏ß‡∏î‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
            let filtered = allContestants.filter(row => row[2].includes(currentCategory)); // row[2] = Category

            if(filtered.length === 0) {
                container.innerHTML = '<div class="text-center py-5 text-muted">NO CONTESTANTS FOUND</div>';
                return;
            }

            filtered.forEach(row => {
                let id = row[0];
                let name = row[1];
                let org = row[3];
                let status = row[4];
                let isActive = status === 'Active';

                let html = `
                <div class="glass-panel card-contestant p-3 ${isActive ? 'active-status' : ''}">
                    ${isActive ? '<span class="badge bg-success mb-2"><i class="fa-solid fa-circle-play"></i> LIVE</span>' : ''}
                    <h5 class="fw-bold mb-1">${name}</h5>
                    <small class="text-info"><i class="fa-solid fa-hospital"></i> ${org}</small>
                    
                    <div class="mt-3 text-end">
                        <button class="btn-tech btn-sm" onclick="openScoreModal('${id}', '${name}', '${currentCategory}')">
                            <i class="fa-solid fa-pen-nib"></i> SCORE
                        </button>
                    </div>
                </div>`;
                container.innerHTML += html;
            });
        }

        // --- Scoring Logic (‡πÉ‡∏ä‡πâ SweetAlert ‡∏™‡∏ß‡∏¢‡πÜ) ---
        async function openScoreModal(id, name, catRaw) {
            // ‡∏´‡∏≤ Criteria
            let key = Object.keys(CRITERIA).find(k => catRaw.includes(k)) || 'Default';
            let criteriaList = CRITERIA[key];

            let htmlForm = `<div class="text-start mb-3"><small class="text-muted">JUDGE: ${currentUser.name}</small></div>`;
            criteriaList.forEach((c, i) => {
                htmlForm += `
                <div class="mb-3 text-start">
                    <label class="fw-bold text-info">${c.name} <span class="text-muted">/${c.max}</span></label>
                    <input type="number" id="sc_${i}" class="input-tech" max="${c.max}" placeholder="0 - ${c.max}">
                </div>`;
            });

            const { isConfirmed } = await Swal.fire({
                title: name,
                html: htmlForm,
                background: '#0f172a',
                color: '#fff',
                showCancelButton: true,
                confirmButtonText: 'SUBMIT',
                confirmButtonColor: '#00f2ff',
                cancelButtonColor: '#ff4d4d',
                preConfirm: () => {
                    let total = 0;
                    let details = [];
                    for(let i=0; i<criteriaList.length; i++){
                        let val = Number(document.getElementById(`sc_${i}`).value);
                        if(val > criteriaList[i].max) {
                            Swal.showValidationMessage(`${criteriaList[i].name} score too high!`);
                            return false;
                        }
                        total += val;
                        details.push(`${criteriaList[i].name}:${val}`);
                    }
                    return { total, details: details.join('|') };
                }
            });

            if(isConfirmed) {
                const result = Swal.getPopup().querySelector('.swal2-confirm').value; // Get data workaround
                // ‡πÄ‡∏ô‡∏∑‡πà‡∏≠‡∏á‡∏à‡∏≤‡∏Å SweetAlert preConfirm return value ‡∏¢‡∏≤‡∏Å‡πÉ‡∏ô‡∏ö‡∏≤‡∏á version ‡∏Ç‡∏≠‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÉ‡∏´‡∏°‡πà
                let total = 0; 
                let details = [];
                criteriaList.forEach((c, i) => {
                    let val = Number(document.getElementById(`sc_${i}`).value) || 0;
                    total += val;
                    details.push(`${c.name}:${val}`);
                });

                Swal.fire({title:'Sending...', didOpen:()=>Swal.showLoading(), background:'#0f172a', color:'#fff'});
                
                fetch(`${API_URL}?action=submitScore&id=${id}&judge=${currentUser.name}&score=${total}&detail=${details.join('|')}`)
                    .then(() => {
                        Swal.fire({icon:'success', title:'Saved', background:'#0f172a', color:'#fff', timer:1500, showConfirmButton:false});
                        refreshData(true); // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô
                    });
            }
        }

        // --- Leaderboard Logic ---
        function updateLeaderboard() {
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';
            
            // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏ï‡∏≤‡∏°‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏° (Column F = index 5 ‡πÉ‡∏ô DB ‡πÅ‡∏ï‡πà‡πÉ‡∏ô allContestants ‡∏≠‡∏≤‡∏à‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏ä‡πá‡∏Ñ index)
            // ‡∏à‡∏≤‡∏Å Code GAS: data.shift() -> index 0=ID, 1=Name, 2=Cat, 3=Org, 4=Status, 5=TotalScore
            
            // ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡∏ó‡∏µ‡πà User ‡∏°‡∏µ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏´‡πá‡∏ô ‡∏´‡∏£‡∏∑‡∏≠‡∏à‡∏∞‡πÇ‡∏ä‡∏ß‡πå‡∏£‡∏ß‡∏°? 
            // ‡πÄ‡∏≠‡∏≤‡πÅ‡∏ö‡∏ö‡πÇ‡∏ä‡∏ß‡πå‡∏£‡∏ß‡∏°‡πÅ‡∏ï‡πà‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
            let sorted = [...allContestants].sort((a,b) => (b[5] || 0) - (a[5] || 0));

            sorted.forEach((row, index) => {
                let rankClass = '';
                if(index === 0) rankClass = 'rank-1 fw-bold';
                if(index === 1) rankClass = 'rank-2 fw-bold';
                if(index === 2) rankClass = 'rank-3 fw-bold';

                let html = `
                <tr>
                    <td class="${rankClass}">${index+1}</td>
                    <td class="${rankClass}">${row[1]} <br><small class="text-muted" style="font-size:10px">${row[2]}</small></td>
                    <td><small>${row[3]}</small></td>
                    <td class="text-end fw-bold" style="color:var(--primary)">${row[5] || 0}</td>
                </tr>`;
                tbody.innerHTML += html;
            });
        }
    </script>
</body>
</html>
